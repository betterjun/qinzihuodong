  <p>游戏理论依据：哈佛多元智能理论之“视觉空间智能”
游戏目的：考验孩子的视觉敏感性，锻炼孩子解读图像信息的能力。</p>

<p>森林里真好玩，小恐龙们采了好多水果。
要回家了，哎呀，迷路了！
请你帮助小恐龙穿过迷宫找到出口吧！</p>
